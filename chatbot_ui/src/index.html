<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot do Agente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-2xl h-[90vh] bg-white rounded-2xl shadow-2xl flex flex-col p-4">
    <div class="border-b pb-4 mb-4">
      <h1 class="text-2xl font-bold text-gray-800 text-center">Converse com o Agente</h1>
      <p class="text-sm text-gray-500 text-center">Sua interface de comunicação direta com o banco de dados.</p>
    </div>
    <div id="chatbox" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 rounded-lg">
      <div class="flex justify-start">
        <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
          <p class="text-sm">Olá! Como posso ajudar hoje?</p>
        </div>
      </div>
    </div>
    <div id="typing-indicator" class="h-6 p-2 text-sm text-gray-500 italic hidden">
      O agente está digitando...
    </div>
    <form id="message-form" class="mt-4 flex items-center">
      <input type="text" id="message-input"
        class="flex-1 border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Digite sua mensagem aqui..." autocomplete="off">
      <button type="submit"
        class="ml-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
        Enviar
      </button>
    </form>
  </div>
  <!-- Sidebar HTML Structure -->
  <div id="sidebar"
    class="fixed top-0 right-0 h-full w-64 bg-gray-800 text-white transform translate-x-full transition-transform duration-300 ease-in-out p-4 flex flex-col z-50">
    <button id="close-sidebar-btn" class="self-end text-white text-2xl mb-4 focus:outline-none">&times;</button>
    <h2 class="text-xl font-bold mb-4">Histórico de Mensagens</h2>
    <ul id="history-list" class="flex-1 overflow-y-auto space-y-2">
      <!-- Itens do histórico de mensagens serão adicionados aqui -->
    </ul>
  </div>

  <!-- Botão para abrir a barra lateral -->
  <button id="open-sidebar-btn"
    class="fixed top-4 right-4 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full shadow-lg z-40">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <script src="static/main.js"></script>
  <script src="static/sidebar.js"></script>
</body>

</html>
